<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign-Up Form</title>
     <link rel="stylesheet" href="style.css">

     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
     <div id="container" class="container">
          <!-- overlay -->
          <div id="stick">
               <img src="images/odin-logo.png" alt="Odin">
               <p id="odin">Odin</p>
          </div>
          <div id="image-sec">
               <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Image">
          </div>
          <div id="main-container">
               <div id="heading">
                    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started.</h3>

                    <h3>You know what you want to.</h3>
               </div>


               <form action="" method="post">
                    <div id="hero">
                         <h1>Let's do this!</h1>
                         <ul>
                              <li>
                                   <label for="first-name">FIRST NAME</label>
                                   <input type="text" name="first-name" id="first-name" required>
                              </li>
                              <li>
                                   <label for="last-name">LAST NAME</label>
                                   <input type="text" name="last-name" id="last-name" required>
                              </li>
                         </ul>

                         <ul>
                              <li>
                                   <label for="email">EMAIL</label>
                                   <input type="email" name="email" id="email">
                              </li>
                              <li>
                                   <label for="phone-no">PHONE NUMBER</label>
                                   <input type="number" name="phone-no" id="phone-no" minlength="10" maxlength="10">
                              </li>
                         </ul>

                         <ul>
                              <li>
                                   <label for="password">PASSWORD</label>
                                   <input type="password" name="password" id="password" class="" required>
                              </li>
                              <li>
                                   <label for="conf-password">CONFIRM PASSWORD</label>
                                   <input type="password" name="conf-password" id="conf-password" class="" required>
                              </li>
                         </ul>
                    </div>

                    <div id="footer">
                         <button type="submit">Create Account</button>

                         <p>Already have an Account? <a href="">Log in</a></p>
                    </div>
               </form>
          </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
